name: CI/CD to Azure VM

on:
  push:
    branches:
      - main # Trigger only when code is pushed to main branch

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Build Docker image & run tests
      - name: Build Docker image
        run: docker build -t data-generator:latest .

      # 2️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Tag & Push image
      - name: Push Docker image
        run: |
          docker tag data-generator:latest ${{ secrets.DOCKER_USERNAME }}/data-generator:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/data-generator:latest

      # 4️⃣ Deploy to Azure VM
      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/data-generator:latest
            docker stop data-generator || true
            docker rm data-generator || true
            docker run -d -p 8080:8080 --name data-generator ${{ secrets.DOCKER_USERNAME }}/data-generator:latest
